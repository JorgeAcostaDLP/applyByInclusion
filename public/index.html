<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FORMS</title>
    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <h1>APPLY by Inclusion</h1>
      <form id="form2">
        <h2>Application for 2020</h2>
        <hr /> <label>Date : </label>
        <br/>
        <input type='date' name='date' id='date' required></input>
        <br />
        <label>Your Name : </label>
        <input
          type="text"
          name="textInput"
          id="textInput"
          placeholder="Name"
          required
        />
        <br />
        <label>Your Email : </label>
        <input type="text" name="email" placeholder="email" />
        <br />
        <input type="checkbox" id="checkBox" name="checkBox">Graduated</input>
        <br/>
        <br/>
        <label>Why would you like to be part of Inclusion? : </label>
        <textarea name="textArea" id="textArea" required></textarea>
        <br />
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
      <script src="js/form.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/main.js"></script>

  </body>
</html>
